<div class="tool_titlie">
    <h2>Tools</h2>
</div>
<div class="tool_img_container">
<div class="tool_img">
    <span class="material-icons" id="icon-tools">
        construction
    </span>
</div>
</div>
<div class="tool_content">
<mat-card *ngFor="let card of cardData">
    <mat-card-title-group>
        <mat-card-title>
            {{card.title}}
        </mat-card-title>
        <mat-card-subtitle>
            <img mat-card-image src={{card.img}}>
        </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <p>{{card.tech}}</p>
    </mat-card-content>
    <mat-card-footer>
        <button mat-flat-button color="primary"(click)="openUrl(card.demo_link)">Live Demo <span class="material-icons">preview</span></button>
        <button mat-flat-button color="warn" (click)="openUrl(card.code_link)" [disabled]="card.code_link ==''">Source Code <span class="material-icons">code</span></button>
    </mat-card-footer>
</mat-card>
</div>
