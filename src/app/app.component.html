<div id="scrollArea" ng-controller="ScrollController">
<app-background>
</app-background>
<mat-toolbar>
    <mat-toolbar-row>
      <span>Anthonyz Ng</span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
        <!-- <mat-icon svgIcon="my-icon" class="icon-large" ></mat-icon> -->
      </button>
      <div class="spacer"></div>
      <div class="navbar-btn">
      <button mat-button routerLink="/home">Home</button>
      <button mat-button routerLink="/projects">Project</button>
      <button mat-button routerLink="/tools">Tools</button>
      <button mat-button routerLink="/games">Game</button>
      </div>
    </mat-toolbar-row>
</mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item routerLink="/projects">Project</a>
        <a mat-list-item routerLink="/tools">Tools</a>
        <a mat-list-item routerLink="/games">Game</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet (activate)="onActivate($event)"></router-outlet>
        <button mat-icon-button (click)="scrollToTop()" class="back-to-top">
          <span class="material-icons">
            arrow_upward
            </span>
        </button>
    </mat-sidenav-content>
  </mat-sidenav-container>
<app-footer></app-footer>
</div>
