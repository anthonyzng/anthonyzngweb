
<title>Anthonyz Ng Web</title>
<app-background>
</app-background>
<mat-toolbar>
    <mat-toolbar-row>
      <span>Anthonyz Ng</span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
        <!-- <mat-icon svgIcon="my-icon" class="icon-large" ></mat-icon> -->
      </button>
      <div class="spacer"></div>
      <div class="navbar-btn">
      <button mat-button routerLink="/home">Home</button>
      <button mat-button routerLink="/cv">CV</button>
      <button mat-button routerLink="/project">Project</button>
      <button mat-button routerLink="/tool">Tools</button>
      <button mat-button routerLink="/game">Game</button>
      </div>

</mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item routerLink="/cv">CV</a>
        <a mat-list-item routerLink="/project">Project</a>
        <a mat-list-item routerLink="/tool">Tools</a>
        <a mat-list-item routerLink="/game">Game</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

      <div style="height: 88vh;">
        <router-outlet></router-outlet>
        <button mat-icon-button (click)="scrollToTop()" class="back-to-top">
          <span class="material-icons">
            arrow_upward
            </span>
        </button>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

<app-footer></app-footer>
